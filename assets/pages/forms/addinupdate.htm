<html>
<head>
<title>Add Addin</title>
</head>
<body>
<h2>Add Addin</h2>
<form enctype="multipart/form-data" action="./?action=upload" method="post" target="droptarget">
<ul class="nobullet noindent">
<li><label for="file">Browse for file (file must be a zipped archive):</label> <input name="addin" type="file" id="file"> <span id="upload_msg"></li>
<li><label for="enabled">Enable:</label> <span id="enabled"><var>enabled_radios</var><input type=hidden id="incp" value="~{incp}"></span></li>
<li><label for="addin-name">Name:</label> <input type="text" id="addin-name" disabled=disabled value="~{shortname}"><input type=hidden name="dir" value="~{dir}"></li>
<li><label for="addin-title">Full Title:</label> <input type="text" id="addin-title" disabled=disabled value="~{longname}"></li>
<li><label for="addin-description">Description:</label><br>
<textarea name="description" disabled=disabled>
<var>description</var>
</textarea></li>
</ul>
</form>
<iframe src="./action=blank" name="droptarget" style="display:none"></iframe>
</body>
</html>
