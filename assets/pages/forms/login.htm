<html>
<head>
<title>User Login</title>
</head>
<body>
<h2>User Login</h2>
<p>Please provide your logged in credentials. If you do not have a user account on this site, you may <a href="?action=register">register</a> a limited account.
<form method=post>
<ul class="nobullet">
<li><label for="name">User Name:</label> <input type=text name="name" id="name"></li>
<li><label for="pass">Password:</label> <input type=password name="password" id="pass"></li>
<li><input type=submit name="send" value="Login"></li>
</ul>
</form>
</body>
</html>
