<script language="javascript" type="text/javascript">
$(document).ready(function(){
 //Auto add icons to links based on href attribute, exclude header (h) and footer (f) links
 $("a[href^='mailto:']:not(.hf):not(marquee)").addClass("email");
 /*if we want to add icons to file types, here is an example of how to do that
 $("a[href$='.pdf']:not(.hf)").addClass("pdf"); */
 $('a:not(.hf)').filter(function(){
  //Compare the 'a' elements href host name to the location's host
  return this.hostname && this.hostname !== location.hostname;
  }).addClass("external").attr("target","_blank");

  $('#content img:even').css("float","left");
  $('#content img:odd').css("float","right");

    $("ul.topnav ul.subnav").parent().append("<span onclick=void()>↓</span>"); //Only shows drop down trigger when js is enabled (Adds empty span tag after ul.subnav*)  
  
    $("ul.topnav li span").click(function() { //When trigger is clicked...  
  
        //Following events are applied to the subnav itself (moving subnav up and down)  
        $(this).parent().find("ul.subnav").slideDown('fast').show(); //Drop down the subnav on click  
  
        $(this).parent().hover(function() {  
        }, function(){  
            $(this).parent().find("ul.subnav").slideUp('slow'); //When the mouse hovers out of the subnav, move it back up  
        });  
  
        //Following events are applied to the trigger (Hover events for the trigger)  
        }).hover(function() {  
            $(this).addClass("subhover"); //On hover over, add class "subhover"  
        }, function(){  //On Hover Out  
            $(this).removeClass("subhover"); //On hover out, remove class "subhover"  
    });
	function slideout(){
	setTimeout(function(){
		$('div#response').slideUp('slow');
	},2000);}
	$('ul.dragcontainer').sortable({items: '.draggable', opacity:0.8, cursor:'move', update:function(){
		var order=$(this).sortable('toArray').toString();
		$.post('~{siteroot}/addin.php/bb/?action=admin&section=forums&cmd=reorder',{order:order},function(response){
		 $('div#response').html(response);
		 $('div#response').slideDown('slow');
		 slideout();
		});
	}});
	
	$(".html").markItUp(mySettings);
	$(".bbcl").markItUp(BBCodeLight);
	$(".bbcf").markItUp(BBCodeFull);
 });
</script>
