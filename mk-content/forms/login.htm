<html>
<head>
<title>Login</title>
</head>
<body>
<h2>Welcome MomoKO User!</h2>
<p>Enter your login credentials in the form below.</p>
<form role="form" action="//~{link}" method=post>
<div class="form-group">
<label for="u">Username:</label>
<input id="u" class="form-control" type=text name="name" placeholder="username">
</div>
<div class="form-group">
<label for="p">
<input id="p" class="form-control" type=password name="password" placeholder="password">
</div>
<button type=submit name="Next" class="btn btn-primary">Login</button>
</form>
<p><a href="//~{recovery}">Did you forget your password?</a></p>
</body>
</html>
