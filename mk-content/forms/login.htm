<html>
<head>
<title>Login</title>
</head>
<body>
<h2>Welcome MomoKO User!</h2>
<p>Enter your login credentials in the form below.</p>
<form action="//~{link}" method=post>
<ul class="box noindent nobullet">
<li><input type=text name="name" placeholder="username"></li>
<li><input type=password name="password" placeholder="password"></li>
<li><input type=submit name="Next" Value="Login">
</ul>
</form>
<p><a href="//~{recovery}">Did you forget your password?</a></p>
</body>
</html>
